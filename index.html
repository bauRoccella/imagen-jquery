<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con Imagen</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5 text-center">

        <h1 id="page-title" class="mb-4 text-primary">¡Mirá la siguiente imagen!</h1>


        <div class="mb-4">
            <button id="hide-btn" class="btn btn-danger me-3">Ocultar Imagen</button>
            <button id="show-btn" class="btn btn-success">Mostrar Imagen</button>
        </div>


        <img id="image" src="302250.jpg" alt="Ejemplo de imagen" class="img-fluid border rounded">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>


    <script>
        $(document).ready(function() {

            $("#hide-btn").click(function() {
                $("#image").hide();
                $("#page-title").text("¡No existe tal imagen!");
            });


            $("#show-btn").click(function() {
                $("#image").show();
                $("#page-title").text("¡Mirá la siguiente imagen!");
            });
        });
    </script>
</body>
</html>
